<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Vertical Slider</title>
	</head>
	<body>
		<div class="slider-container">
			<div class="left-slide">
				<div style="background-color: #772936">
					<h1>Pastor Mike</h1>
					<p></p>
				</div>
				<div style="background-color: #bba465">
					<h1>Leaders</h1>
					<p>As I have loved you so you must love one another</p>
				</div>
				<div style="background-color: #252e33">
					<h1>COPC Youth</h1>
					<p>Th Future for God</p>
				</div>
				<div style="background-color: #5cbd7c">
					<h1>Praise</h1>
					<p>Psalm 96 : Sing to the LORD a new song</p>
				</div>
			</div>
			<div class="right-slide">
				<div style="background-image: url('images/image1.jpg')"></div>
				<div style="background-image: url('images/image2.jpg')"></div>
				<div style="background-image: url('images/image3.jpg')"></div>
				<div style="background-image: url('images/image4.jpg')"></div>
			</div>
			<div class="action-buttons">
				<button class="down-button">
					<i class="fas fa-arrow-down"></i>
				</button>
				<button class="up-button">
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
